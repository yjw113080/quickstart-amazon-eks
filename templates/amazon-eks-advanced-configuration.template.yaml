AWSTemplateFormatVersion: "2010-09-09"
Description: Configure advanced options for the Amazon EKS Quick Start. (qs-1r0q2rlel)
Metadata:
  QuickStartDocumentation:
    EntrypointName: "Configure advanced options"
    Order: Index d
  ConfigSetName: !Ref ConfigSetName
  LintSpellExclude:
    - https://github.com/awslabs/amazon-eks-ami/
    - Kubernetes
    - Encrypt
    - Mibps
    - initialization
    - bootstrapping
    - maxIO
    - CloudWatch Logs
    - Linux
    - Enabled
    - Disabled
    - Managed
    - '(Optional)'
    - Node
    - Unmanaged
    - Default
    - Launch
    - Latest
    - Custom
    - Security Group
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Quick Start Configuration
        Parameters:
          - ConfigSetName
      - Label:
          default: EKS cluster configuration
        Parameters:
          - KubernetesVersion
          - EKSPublicAccessCIDRs
          - EKSPrivateAccessEndpoint
          - EKSClusterLoggingTypes
          - EKSEncryptSecrets
          - EKSEncryptSecretsKmsKeyArn
          - IamOidcProvider
      - Label:
          default: Default EKS node group configuration
        Parameters:
          - NodeGroupName
          - NodeVolumeSize
          - CustomAmiId
          - Labels
          - Taints
          - LaunchTemplateId
          - LaunchTemplateVersion
          - NodeSecurityGroupId
          - NodeInstanceType2
          - NodeInstanceType3
          - NodeInstanceType4
          - OnDemandPercentage
      - Label:
          default: Bastion configuration
        Parameters:
          - BastionOS
          - BastionBootstrapScript
          - BastionInstanceType
          - BastionRootVolumeSize
          - BastionIAMRoleName
          - BastionEnableTCPForwarding
          - BastionEnableX11Forwarding
          - BastionVariables
      - Label:
          default: EFS storage class configuration
        Parameters:
          - EfsPerformanceMode
          - EfsThroughputMode
          - EfsProvisionedThroughputInMibps
    ParameterLabels:
      ConfigSetName:
        default: Config set name
      KubernetesVersion:
        default: Kubernetes version
      EKSPublicAccessCIDRs:
        default: Kubernetes API public access CIDRs
      EKSPrivateAccessEndpoint:
        default: Private access endpoint
      EKSClusterLoggingTypes:
        default: Cluster logging types
      EKSEncryptSecrets:
        default: Encrypt secrets
      EKSEncryptSecretsKmsKeyArn:
        default: Encrypt secrets KMS key ARN
      IamOidcProvider:
        default: Enable IAM OIDC provider
      NodeGroupName:
        default: Name
      NodeVolumeSize:
        default: Volume size
      CustomAmiId:
        default: Custom AMI ID
      BastionOS:
        default: Operating system
      BastionBootstrapScript:
        default: Bootstrap script
      BastionInstanceType:
        default: Instance type
      BastionRootVolumeSize:
        default: Root volume size
      BastionIAMRoleName:
        default: IAM role name
      BastionEnableTCPForwarding:
        default: Enable TCP forwarding
      BastionEnableX11Forwarding:
        default: Enable X11 forwarding
      BastionVariables:
        default: Variables
      EfsPerformanceMode:
        default: Performance mode
      EfsThroughputMode:
        default: Throughput mode
      EfsProvisionedThroughputInMibps:
        default: Provisioned throughput in Mibps
      Labels:
        default: Labels
      Taints:
        default: Taints
      LaunchTemplateId:
        default: Launch template ID
      LaunchTemplateVersion:
        default: Launch template version
      NodeSecurityGroupId:
        default: Security group ID
      NodeInstanceType2:
        default: Instance type 2
      NodeInstanceType3:
        default: Instance type 3
      NodeInstanceType4:
        default: Instance type 4
      OnDemandPercentage:
        default: On demand percentage
Parameters:
  ConfigSetName:
    Type: String
    Description: "(Optional) This name is used to map advanced parameters to an EKS cluster. In order to apply the parameters defined
      here, the same name must be used when launching the main EKS Quick Start."
  EKSPrivateAccessEndpoint:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Enabled
    Description: Configure access to the Kubernetes API server endpoint from within your VPC. If this is set to "Disabled",
      "EKS public access endpoint" must be set to "Enabled."
  EKSClusterLoggingTypes:
    Type: List<String>
    Default: "api, audit, authenticator, controllerManager, scheduler"
    AllowedPattern: "^(api|audit|authenticator|controllerManager|scheduler|, )*$"
    ConstraintDescription: Valid logging types are api, audit, authenticator, controllerManager, scheduler.
    Description: EKS cluster control plane logs to be exported to CloudWatch Logs.
  EKSEncryptSecrets:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Enabled
    Description: Envelope encryption of Kubernetes secrets using KMS.
  EKSEncryptSecretsKmsKeyArn:
    Type: String
    Default: ""
    Description: "(Optional) KMS key to use for envelope encryption of Kubernetes secrets. If this parameter is omitted
      A key will be created for the cluster. The CMK must be symmetric, created in the same region as the cluster, and
      if the CMK was created in a different account, the user must have access to the CMK."
  EKSPublicAccessCIDRs:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: These values are only used
      if "EKS public access endpoint" is set to "Enabled." The public CIDR IP ranges that are permitted to access the Kubernetes API. Can't contain private IP ranges.
    Type: List<String>
    Default: 0.0.0.0/0
  NodeGroupName:
    Default: Default
    Description: Name of the EKS node group.
    Type: String
  NodeVolumeSize:
    Default: 20
    Description: "The size for the node's root EBS volumes."
    Type: String
  CustomAmiId:
    Type: String
    Default: ""
    Description: "(Optional) If an AMI id is specified here it will be used instead of the ami determined from the OS/Region."
  KubernetesVersion:
    Type: String
    AllowedValues: [ "1.15", "1.16", "1.17" ]
    Default: "1.17"
    Description: The Kubernetes control plane version.
  IamOidcProvider:
    Type: String
    AllowedValues: [ "Enabled", "Disabled" ]
    Default: "Enabled"
    Description: Enables IAM roles for Kubernetes service accounts.
  BastionOS:
    Type: String
    AllowedValues: [ "Amazon-Linux2-HVM", "Amazon-Linux-HVM", "CentOS-7-HVM", "Ubuntu-Server-14.04-LTS-HVM", "Ubuntu-Server-16.04-LTS-HVM", "SUSE-SLES-15-HVM" ]
    Default: "Amazon-Linux2-HVM"
    Description: Linux distribution of the bastion host.
  BastionBootstrapScript:
    Default: ""
    Type: String
    Description: "(Optional) Custom initialization script to run during setup. If left blank the default bootstrap will script will be used."
  BastionInstanceType:
    Default: "t3.micro"
    Type: String
    Description: Instance type for the bastion host.
  BastionRootVolumeSize:
    Type: Number
    Default: 10
    Description: The size in GB for the root EBS volume.
  BastionIAMRoleName:
    Type: String
    Default: ""
    Description: "(Optional) An existing IAM role name to attach to the bastion host. If left blank, a new role will be created."
  BastionEnableTCPForwarding:
    Type: String
    Default: "false"
    AllowedValues: [ "true", "false" ]
    Description: To enable TCP forwarding, choose "true."
  BastionEnableX11Forwarding:
    Type: String
    Default: "false"
    AllowedValues: [ "true", "false" ]
    Description: To enable X11 forwarding, choose "true."
  BastionVariables:
    Type: String
    Default: ""
    Description: "(Optional) A comma-separated list of environment variables for use in bootstrapping. Variables must be in the format KEY=VALUE. VALUE cannot contain commas."
  EfsPerformanceMode:
    Type: String
    AllowedValues: [ generalPurpose, maxIO ]
    Default: generalPurpose
    Description: Only applies when "EFS storage class" is set to "Enabled." Choose "maxIO" mode to provide greater IOPS with an increased latency.
  EfsThroughputMode:
    Type: String
    AllowedValues: [ bursting, provisioned ]
    Default: bursting
    Description: Only applies when "EFS storage class" is set to "Enabled." For throughput that is not dependent on the amount of data stored in the file system, choose provisioned.
  EfsProvisionedThroughputInMibps:
    Type: Number
    MinValue: 0
    MaxValue: 1024
    Default: 0
    Description: Only applies when "EFS storage class" is set to "Enabled." If "EFS throughput mode" is set to "provisioned" value must be between 0-1024, if set to "bursting" this must be set to 0.
  OnDemandPercentage:
    Type: Number
    MinValue: 0
    MaxValue: 100
    Default: 100
    Description: Only applies if "Node group type" is set to "Unmanaged." Set the percentage of on demand instances and spot instances. With the default of 100, the percentages are 100% for on demand instances and 0% for spot instances.
  NodeInstanceType2:
    Default: ""
    Description: (Optional) Only applies if "Node group type" is set to "Unmanaged." 2nd type of EC2 instance for the node instances.
    Type: String
  NodeInstanceType3:
    Default: ""
    Description: (Optional) Only applies if "Node group type" is set to "Unmanaged." 3rd type of EC2 instance for the node instances.
    Type: String
  NodeInstanceType4:
    Default: ""
    Description: (Optional) Only applies if "Node group type" is set to "Unmanaged." 4th type of EC2 instance for the node instances.
    Type: String
  LaunchTemplateId:
    Default: ""
    Type: String
    Description: (Optional) ID of an existing launch template to use when creating the node group.
  LaunchTemplateVersion:
    Default: ""
    Type: String
    Description: Must be specified if "Launch template ID" is provided. Can not be "$Latest" or "$Default". This value sets the launch template version for the node group to use.
  Labels:
    Default: ""
    Type: String
    Description: (Optional) Comma separated list of <key>=<value> pairs representing node labels to assign to the node group. Ignored if "Custom launch template" is provided.
  Taints:
    Default: ""
    Type: String
    Description: (Optional) Comma separated list of <key>=<value>:<effect> representing node taints to assign to the node group. Ignored if "Custom launch template" is provided.
  NodeSecurityGroupId:
    Default: ""
    Type: String
    Description: (Optional) Provide the id of a Security Group to use for this node group. If not specified, one will be created.
Mappings:
  Config:
    ParameterPrefix: { Value: '/quickstart/amazon-eks' }
